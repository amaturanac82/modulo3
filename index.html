<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proyecto Modulo 3 - Ejercicios Consola</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="bg-light">
  <div class="container py-4">
    <header class="mb-4">
      <h1 class="h3 mb-1">Proyecto Módulo 3 - Ejercicios en consola</h1>
      <p class="text-muted mb-0">Abre la consola (F12) para ver los logs.</p>
    </header>

    <div class="row g-3">
      <!-- Acciones -->

      <div class="col-12 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="h6 mb-3">Módulos</h2>

            <div class="d-grid gap-2">
              <button id="btn01" class="btn btn-primary">1) Saludo</button>
              <button id="btn02" class="btn btn-outline-primary">2) Calculadora</button>
              <button id="btn03" class="btn btn-outline-primary">3) Arreglos</button>
              <button id="btn04" class="btn btn-outline-primary">4) Objetos</button>
            </div>

            <hr class="my-3" />

            <p class="small text-muted mb-0">
              Cada botón ejecuta un módulo independiente y muestra el resultado aquí.
            </p>
          </div>
        </div>
      </div>

      <!-- Salida -->

      <div class="col-12 col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h2 class="h6 mb-0">Salida</h2>
              <button id="btnClear" class="btn btn-sm btn-light">Limpiar</button>
            </div>

            <pre id="output" class="output-box mb-0">Presiona un botón para ejecutar un módulo.</pre>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Módulos -->

  <script src="JS/saludo.js"></script>
  <script src="JS/calculo.js"></script>
  <script src="JS/arreglos.js"></script>
  <script src="JS/objetos.js"></script>

  <!-- script principal -->

  <script src="principal.js"></script>
</body>
</html>
